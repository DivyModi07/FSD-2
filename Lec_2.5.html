<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function mydisp(sum){
            document.getElementById("demo").innerHTML = sum;
        }

        function mycalc(a,b,myvalue){
            sum = a + b
            myvalue(sum)
        }

        mycalc(5,10,mydisp)
    </script>
</body>
</html>
