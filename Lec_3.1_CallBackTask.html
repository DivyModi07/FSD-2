<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let font = 50 ,stopped = false , direction = 0
        function changeFont(d){
            if (stopped){
                direction = d ; stopped = false; 
                return
            }

            if ((d>0 && font<100) || (d<0 && font>15)){
                font += d
                document.getElementById('demo').style.fontSize = font +'px'
                setTimeout(()=>changeFont(d),100)
            }
        }
    </script>
</head>
<body>
    <p id="demo" style="font-size: 50px;">Hello</p>
    <button onclick="changeFont(1)">Increase</button>
    <button onclick="stopped=true">Stop</button>
    <button onclick="changeFont(-1)">Decrease</button>
</body>
</html>
